<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Yσυ</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav__logo">
          <img src="Assets/Logo.svg" alt="logo" width="147" height="42" />
        </div>
        <div class="nav__go-back">
          <a href="./index.html">
            <svg
              width="12"
              height="19"
              viewBox="0 0 12 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.83533 2.64001L2.94592 9.39434L9.83533 16.1487"
                stroke="#101010"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>

          <h3>Volte ao Home</h3>
        </div>
      </nav>

      <div class="main">
        <div class="main__text">
          <h2 class="main__tittle">Crie sua personalidade no seu feed.</h2>
          <p class="main__features">
            Com mais de 20 recursos  em suas principais redes.
          </p>
          <p class="main__features">
            Feito para você.
          </p>
          <p class="main__features">
            Com ideias ilimitadas para seu feed.
          </p>
        </div>
        <form class="form">
          <h3 class="form__tittle">Criar  nova conta na Yσυ </h3>
          <label for="email" class="form__label">Email</label>
          <input type="email" class="form__input" id="email" />
          <label for="full-name" class="form__label">Email</label>
          <input type="text" class="form__input" id="full-name" />
          <label for="password" class="form__label">Senha</label>
          <input type="password" class="form__input" id="password" />
          <div class="form__conditions">
            <input type="checkbox" class="form__input" id="conditions" />
            <label
              for="conditions"
              class="form__label form__label--font-weigh-400"
            >
            Yσυ feito para você.
              <a href="#" class="general-link"> Termos & Condições e Serviços. </a>
            </label>
          </div>
          <button class="btn-primary btn-primary--margin">
            Criar uma nova conta
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
